<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="user">Username</label>
      <input type="text" placeholder="Enter your name" id="user" required />
      <br />
      <label for="number">Phone Number</label>
      <input type="number" placeholder="Enter your number" id="number" /><br />
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter your password id="psw" /><br />
      <label for="email">Email</label>
      <input type="email" placeholder="Enter your email" id="email" /><br />
      <label for="">Gender:</label>
      <input type="radio" id="male" name="Gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="Gender" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="Gender" />
      <label for="other">Rather not to say</label> <br />

      <input type="checkbox" id="check" />

      <label for="check">I agree with all the terms and conditions</label>
      <br />
      <input type="submit" value="submit" />
      <!-- <button>SUbmit</button> -->
    </form>
  </body>
</html>
